<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول – SubX</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');

    :root {
        --primary: #00e676;
        --primary-dark: #00c853;
        --secondary: #7b1fa2;
        --dark-bg: #0a0a0a;
        --darker-bg: #050505;
        --card-bg: rgba(20, 20, 20, 0.8);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --error: #ff5252;
        --success: #00e676;
        --google-red: #db4437;
        --github-dark: #24292e;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Cairo', sans-serif;
        background: var(--dark-bg);
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(123, 31, 162, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(0, 230, 118, 0.1) 0%, transparent 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-primary);
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* تأثيرات الخلفية المتحركة */
    .bg-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        background: var(--primary);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-100px) translateX(100px); }
        50% { transform: translateY(-50px) translateX(-100px); }
        75% { transform: translateY(100px) translateX(50px); }
        100% { transform: translateY(0) translateX(0); }
    }

    .login-container {
        width: 100%;
        max-width: 440px;
        position: relative;
        z-index: 1;
    }

    .login-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        padding: 40px 35px;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.03),
            inset 0 1px 0 rgba(255, 255, 255, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 
            0 25px 80px rgba(0, 0, 0, 0.6),
            0 0 0 1px rgba(255, 255, 255, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.07);
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        flex-direction: column;
        text-align: center;
    }

    .logo-container {
        position: relative;
        margin-bottom: 15px;
    }

    .logo-main {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: 700;
        color: white;
        box-shadow: 0 10px 20px rgba(0, 230, 118, 0.2);
        position: relative;
        overflow: hidden;
    }

    .logo-main::after {
        content: '';
        position: absolute;
        width: 150%;
        height: 150%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: translateX(-100%) rotate(30deg);
        animation: shine 3s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) rotate(30deg); }
        100% { transform: translateX(100%) rotate(30deg); }
    }

    .logo-text {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: -0.5px;
    }

    .logo-subtitle {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 5px;
        font-weight: 300;
    }

    .input-group {
        margin-bottom: 22px;
        position: relative;
    }

    .input-label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s;
    }

    .input-field {
        width: 100%;
        padding: 16px 18px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(10, 10, 10, 0.6);
        color: var(--text-primary);
        font-size: 16px;
        font-family: 'Cairo', sans-serif;
        transition: all 0.3s ease;
        outline: none;
    }

    .input-field:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.2);
        background: rgba(15, 15, 15, 0.8);
    }

    .input-field::placeholder {
        color: rgba(255, 255, 255, 0.3);
    }

    .forgot-password {
        display: inline-block;
        color: var(--primary);
        font-size: 14px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
        margin-bottom: 30px;
        position: relative;
    }

    .forgot-password:hover {
        color: var(--primary-dark);
    }

    .forgot-password::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -2px;
        right: 0;
        background: var(--primary);
        transition: width 0.3s;
    }

    .forgot-password:hover::after {
        width: 100%;
    }

    .login-btn-container {
        display: flex;
        justify-content: center;
        margin: 30px 0 35px;
    }

    .login-btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 10px 20px rgba(0, 230, 118, 0.3);
        position: relative;
        overflow: hidden;
    }

    .login-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 230, 118, 0.4);
    }

    .login-btn:active {
        transform: scale(0.98);
    }

    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s;
    }

    .login-btn:hover::before {
        transform: translateX(100%);
    }

    .login-btn span {
        font-size: 26px;
        color: white;
        font-weight: 300;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
        color: var(--text-secondary);
        font-size: 14px;
    }

    .divider::before, .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
        padding: 0 15px;
    }

    .social-login {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .social-btn {
        padding: 16px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(10, 10, 10, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Cairo', sans-serif;
        font-size: 15px;
        font-weight: 500;
        color: var(--text-primary);
    }

    .social-btn:hover {
        transform: translateY(-2px);
        background: rgba(15, 15, 15, 0.8);
    }

    .google-btn:hover {
        border-color: var(--google-red);
        box-shadow: 0 5px 15px rgba(219, 68, 55, 0.2);
    }

    .github-btn:hover {
        border-color: var(--github-dark);
        box-shadow: 0 5px 15px rgba(36, 41, 46, 0.3);
    }

    .social-icon {
        width: 22px;
        height: 22px;
    }

    .error-message {
        color: var(--error);
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        min-height: 20px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 82, 82, 0.1);
        border: 1px solid rgba(255, 82, 82, 0.2);
        transition: all 0.3s;
        display: none;
    }

    .error-message.show {
        display: block;
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        color: var(--text-secondary);
        font-size: 13px;
    }

    .footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 30px 25px;
        }
        
        .logo-main {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 28px;
        }
    }
</style>
</head>
<body>

<!-- تأثيرات الخلفية المتحركة -->
<div class="bg-effects" id="bg-effects"></div>

<div class="login-container">
    <div class="login-card">
        <div class="header">
            <div class="logo-container">
    <img src="your-logo.png" class="logo-main" alt="Logo">
</div>

            <h1 class="logo-text">Subx.click</h1>
            <p class="logo-subtitle">أطلق إمكانياتك بالوصول الآمن</p>
        </div>

        <div class="input-group">
            <label class="input-label" for="email">البريد الإلكتروني أو اسم المستخدم</label>
            <input type="email" id="email" class="input-field" placeholder="ادخل بريدك الإلكتروني">
        </div>

        <div class="input-group">
            <label class="input-label" for="password">كلمة المرور</label>
            <input type="password" id="password" class="input-field" placeholder="ادخل كلمة المرور">
        </div>

        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>

        <div class="login-btn-container">
            <button class="login-btn" onclick="login()">
                <span>➡</span>
            </button>
        </div>

        <div class="divider">
            <span>أو تابع باستخدام</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" onclick="googleLogin()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="social-icon" alt="Google">
                تسجيل الدخول باستخدام Google
            </button>
            
            <button class="social-btn github-btn" onclick="githubLogin()">
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="social-icon" alt="GitHub">
                تسجيل الدخول باستخدام GitHub
            </button>
        </div>

        <div class="error-message" id="error"></div>
    </div>

    <div class="footer">
        ليس لديك حساب؟ <a href="#">سجل الآن</a> • <a href="#">شروط الخدمة</a>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

<script>
    // إنشاء تأثيرات الجسيمات المتحركة في الخلفية
    function createParticles() {
        const container = document.getElementById('bg-effects');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // أحجام وألوان عشوائية
            const size = Math.random() * 6 + 2;
            const color = Math.random() > 0.5 ? 'rgba(0, 230, 118, 0.3)' : 'rgba(123, 31, 162, 0.3)';
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            container.appendChild(particle);
        }
    }
    
    // تهيئة Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdA",
        authDomain: "link-17d13.firebaseapp.com",
        projectId: "link-17d13",
        storageBucket: "link-17d13.appspot.com",
        messagingSenderId: "77964970555",
        appId: "1:77964970555:web:af3e4bd98e3d8dd7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    // عرض رسالة الخطأ
    function showError(message) {
        const errorEl = document.getElementById("error");
        errorEl.textContent = "❌ " + message;
        errorEl.classList.add("show");
        
        // إخفاء رسالة الخطأ بعد 5 ثواني
        setTimeout(() => {
            errorEl.classList.remove("show");
        }, 5000);
    }
    
    // تسجيل دخول بالطريقة العادية
    function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        
        // التحقق من الحقول
        if (!email || !password) {
            showError("الرجاء ملء جميع الحقول");
            return;
        }
        
        // تأثير زر الدخول أثناء التحميل
        const loginBtn = document.querySelector(".login-btn");
        loginBtn.innerHTML = '<span class="spinner"></span>';
        loginBtn.style.pointerEvents = "none";
        
        auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            // تحويل إلى صفحة الرئيسية بعد الدخول
            window.location.href = "home.html";
        })
        .catch((error) => {
            // استعادة الزر لحالته الأصلية
            loginBtn.innerHTML = '<span>➡</span>';
            loginBtn.style.pointerEvents = "auto";
            
            // عرض رسالة الخطأ المناسبة
            let errorMessage;
            switch(error.code) {
                case "auth/invalid-email":
                    errorMessage = "البريد الإلكتروني غير صالح";
                    break;
                case "auth/user-disabled":
                    errorMessage = "هذا المستخدم معطل";
                    break;
                case "auth/user-not-found":
                    errorMessage = "المستخدم غير موجود";
                    break;
                case "auth/wrong-password":
                    errorMessage = "كلمة المرور غير صحيحة";
                    break;
                default:
                    errorMessage = "حدث خطأ أثناء تسجيل الدخول";
            }
            
            showError(errorMessage);
        });
    }
    
    // تسجيل دخول بجوجل
    function googleLogin() {
        let provider = new firebase.auth.GoogleAuthProvider();
        
        // تأثير الزر أثناء التحميل
        const googleBtn = document.querySelector(".google-btn");
        const originalText = googleBtn.innerHTML;
        googleBtn.innerHTML = '<span class="spinner"></span> جاري التحقق...';
        googleBtn.style.pointerEvents = "none";
        
        auth.signInWithPopup(provider)
        .then(() => {
            window.location.href = "home.html";
        })
        .catch((error) => {
            // استعادة الزر لحالته الأصلية
            googleBtn.innerHTML = originalText;
            googleBtn.style.pointerEvents = "auto";
            
            showError("فشل تسجيل الدخول باستخدام Google");
        });
    }
    
    // تسجيل دخول بـ GitHub (إضافة وظيفة جديدة)
    function githubLogin() {
        let provider = new firebase.auth.GithubAuthProvider();
        
        // تأثير الزر أثناء التحميل
        const githubBtn = document.querySelector(".github-btn");
        const originalText = githubBtn.innerHTML;
        githubBtn.innerHTML = '<span class="spinner"></span> جاري التحقق...';
        githubBtn.style.pointerEvents = "none";
        
        auth.signInWithPopup(provider)
        .then(() => {
            window.location.href = "home.html";
        })
        .catch((error) => {
            // استعادة الزر لحالته الأصلية
            githubBtn.innerHTML = originalText;
            githubBtn.style.pointerEvents = "auto";
            
            showError("فشل تسجيل الدخول باستخدام GitHub");
        });
    }
    
    // السماح بتسجيل الدخول عند الضغط على Enter
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            login();
        }
    });
    
    // إنشاء تأثيرات الجسيمات عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', createParticles);
</script>

</body>
</html>
